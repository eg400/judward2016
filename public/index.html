<!doctype html>
<html ng-app="judward2016">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.3.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body ng-controller="judward2016Ctrl">
    <title>judward2016</title>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">judward2016</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="loginCtrl as lg">
          <form class="navbar-form navbar-right" name="loginForm">
            <div class="form-group">
              <input ng-model="email" type="email" placeholder="Email" value="ed" class="form-control" ng-required="true">
            </div>
            <div class="form-group">
              <input name="pw" ng-model="password" type="password" ng-required="true" ng-minlength="6" placeholder="Password" value="thingy" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" ng-click="loginForm.$valid && loginUser(email, password)">Sign in</button>
            <button type="submit" class="btn btn-primary" ng-click="loginForm.pw.$error.minlength && updateAlertMessage('Min Password Length = 6'); loginForm.$valid && createUser(email, password)">Create User</button>
            <button type="submit" class="btn btn-danger" ng-click="logoutUser()">Sign Out</button>
            <div class="container" style="width: 600px; margin-top: 50px;">
              <div class='alert' class="error" ng-show='alertMessage' role='alert'>{{alertMessage}}</div>
            </div>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div ng-controller="MyController">
      Your name:
        <input type="text" ng-model="username">
        <button ng-click='sayHello()'>greet</button>
      <hr>
      <div class='alert' role='alert'>email = {{greeting}}</div>
    </div>
  </body>
</html>
